stages:
  - test
  - build
  - publish

.golang_template:
  image: golang:latest
  before_script:
    - make go/downloadDependencies

.docker_template:
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - apk add git
    - apk add make
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  cache:
    key: build-cache
    paths:
      - dist/

format:
  extends: .golang_template
  stage: test
  script:
    - make go/format

test:
  extends: .golang_template
  stage: test
  script:
    - make go/test

build_pages:
  stage: build
  image: registry.gitlab.com/pages/hugo/hugo:latest
  script:
    - apk add make
    - make docs/downloadTheme
    - make docs/build
  artifacts:
    paths:
      - _docs/public/

pages:
  stage: publish
  image: alpine
  only:
    - main
  script:
    - mv _docs/public/ public/
  artifacts:
    paths:
      - public/

.build_template:
  extends: .golang_template
  stage: build
  cache:
    key: build-cache
    paths:
      - dist/
  artifacts:
    paths:
      - dist/*.tar.gz
      - dist/checksums.txt
    expire_in: 1 day

build_snapshot:
  extends: .build_template
  only:
    - main
    - triggers
    - schedules
  script:
    - git fetch --tags
    - make build/snapshot

build_release:
  extends: .build_template
  only:
    - tags
  script:
    - git fetch --tags
    - make build/release

docker/gitlab:
  extends: .docker_template
  stage: publish
  only:
    - tags
  script:
    - make build/docker/latest
    - make build/docker/tag
    - docker push registry.gitlab.com/hectorjsmith/grafana-matrix-forwarder

docker/gitlab/nightly:
  extends: .docker_template
  stage: publish
  only:
    - main
  script:
    - make build/docker/nightly
    - docker push registry.gitlab.com/hectorjsmith/grafana-matrix-forwarder
